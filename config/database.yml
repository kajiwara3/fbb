#   gem 'sqlite3'

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: dev_fbb
  pool: 5
  username: dev_fbb
  password: test
  host: localhost
  timeout: 5000

staging:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: <%= ENV['STAGING_DATABASE_NAME'] %>
  pool: 5
  username: <%= ENV['STAGING_DATABASE_USERNAME'] %>
  password: <%= ENV['STAGING_DATABASE_PASSWORD'] %>
  host: localhost
  timeout: 5000

test:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: test_fbb
  pool: 5
  username: test_fbb
  password: test
  host: localhost
  timeout: 5000

production:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: <%= ENV["PRODUCTION_DATABASE_NAME"] %>
  pool: 5
  username: <%= ENV["PRODUCTION_DATABASE_USERNAME"] %>
  password: <%= ENV["PRODUCTION_DATABASE_PASSWORD"] %>
  host: localhost
  timeout: 5000
